<!DOCTYPE html>
<html>
<head>
    <title>MC Prison Clicker</title>
    <link rel="stylesheet" type="text/css" href="prisonclicker.css">
    <link rel="shortcut icon" href="Images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="top">
            <p id="moneyCounter">€0</p>
        </div>
        <div class="middle">            
            <div id="upgradesPage">
                <div id="buyAmount">
                    <button class="buyAmountButton available" id="buy1" onclick="setBuyAmount(1)">1x</button>
                    <button class="buyAmountButton unavailable" id="buy10" onclick="setBuyAmount(10)">10x</button>
                    <button class="buyAmountButton unavailable" id="buy100" onclick="setBuyAmount(100)">100x</button> 
                    <button class="buyAmountButton unavailable" id="buyMax" onclick="setBuyAmount(0)">MAX</button>
                </div>
                <div class="upgrade">
                    <button class="upgradeButton unavailable" id="unbreakingButton" onclick="buyUpgrade('unbreaking')">€10</button>
                    <p class="upgradeName">Unbreaking</p>
                    <p class="upgradeLevel" id="unbreakingLevel">Lvl 0</p>
                    <div class="upgradeDescription"><p class="vertical">Unbreaking increases the durability of you pickaxe by 1!<p></div>
                </div>
                <div class="upgrade">
                    <button class="upgradeButton unavailable" id="efficiencyButton" onclick="buyUpgrade('efficiency')">€10</button>
                    <p class="upgradeName">Efficiency</p>
                    <p class="upgradeLevel" id="efficiencyLevel">Lvl 0</p>
                    <div class="upgradeDescription"><p class="vertical">Efficiency decreases the cooldown time to mine by 10% per level!<p></div>
                </div>
                <div class="upgrade">
                    <button class="upgradeButton unavailable" id="fortuneButton" onclick="buyUpgrade('fortune')">€20</button>
                    <p class="upgradeName">Fortune</p>
                    <p class="upgradeLevel" id="fortuneLevel">Lvl 0</p>
                    <div class="upgradeDescription"><p id="fortuneDescription" class="vertical">Fortune will increase the amount of money you get by 10% per level! (1x)<p></div>
                </div>
                
                <div class="upgrade"></div>
            </div>
        </div>
        <div class="bottom">
            <button style="background-image: url('Images/Experience_Orb.gif'); background-position: 50% 50%;" class="menuButton" onclick="location.href='ranks.html'"></button>
            <button style="background-image: url('Images/Enchantment_Table.png'); background-position: 50% 50%;" onclick="location.href='index.html'" class="menuButton"></button>
            <button style="background-image: url('Images/Redstone.png'); background-position: 50% 50%;" class="menuButton" onclick="location.href='autominer.html'"></button>
            <button style="background-image: url('Images/Beacon.png'); background-position: 50% 50%;" class="menuButton" onclick="location.href='prestige.html'"></button>
        </div>
    </div>
    <script src="prisonclicker.js"></script>
</body>
</html>
